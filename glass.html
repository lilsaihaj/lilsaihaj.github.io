/****
    GRG RESPONSIVE GRID, goals:
    1-2-3-4 column Responsive Grid with varying (but PRESET) height elements. Originally I was thinking "no javascript" but nth-next-selector is not something readily available in CSS. So now the strategy is to just do one calculation every time the # of columns in the grid changes, and reapply CSS styles. No heights or offsets are calculated in Javascript.

   Edit:
   There's no need to pre-determine which indecies are "tall", javascript simply interprets the CSS class "tall" now.

Technical Description:

This is a grid of inline-block elements spanning 100/50/33.333/25% of their container. By dropping font-size to 0 and bringing it back, spaces in the HTML don't alter the spacing.
To make the tall elements, the bottom is pushed out using a negative margin-bottom. Javascript determines the elements below this one in the grid, and applies "shift{1-5}" depending on the amount of "tall" tiles above each tile.

   See bighuman.com for the old javascript version.
****/
.grid {
  margin: 40px auto 40px;
  font-size: 0;
  text-align: left;
  background: #222;
}
.item {
  font-size: 12px;
  display: inline-block;
  vertical-align: top;
  position: relative;
  overflow: hidden;
  line-height: 0;
  -webkit-transition: -webkit-transform 0.2s ease-out;
  -moz-transition: -moz-transform 0.2s ease-out;
  -o-transition: -o-transform 0.2s ease-out;
  transition: transform 0.2s ease-out;
}
/* 2-GRID */
@media screen and (min-width: 600px) {
  .item {
    width: 50%;
    max-height: none;
  }
  .item > a {
    height: 50%;
  }
  .item.tall {
    margin-bottom: -25.1%;
  }
  .item.tall.shift1 {
    -webkit-transform: translate(0%, 33.33333%);
    -moz-transform: translate(0%, 33.33333%);
    -ms-transform: translate(0%, 33.33333%);
    -o-transform: translate(0%, 33.33333%);
    transform: translate(0%, 33.33333%);
  }
  .item.tall.shift2 {
    -webkit-transform: translate(0%, 66.666665%);
    -moz-transform: translate(0%, 66.666665%);
    -ms-transform: translate(0%, 66.666665%);
    -o-transform: translate(0%, 66.666665%);
    transform: translate(0%, 66.666665%);
  }
  .item.tall.shift3 {
    -webkit-transform: translate(0%, 100%);
    -moz-transform: translate(0%, 100%);
    -ms-transform: translate(0%, 100%);
    -o-transform: translate(0%, 100%);
    transform: translate(0%, 100%);
  }
  .item.tall.shift4 {
    -webkit-transform: translate(0%, 133.33333%);
    -moz-transform: translate(0%, 133.33333%);
    -ms-transform: translate(0%, 133.33333%);
    -o-transform: translate(0%, 133.33333%);
    transform: translate(0%, 133.33333%);
  }
  .item.tall.shift5 {
    -webkit-transform: translate(0%, 166.666665%);
    -moz-transform: translate(0%, 166.666665%);
    -ms-transform: translate(0%, 166.666665%);
    -o-transform: translate(0%, 166.666665%);
    transform: translate(0%, 166.666665%);
  }
  .item.shift1 {
    -webkit-transform: translate(0%, 50%);
    -moz-transform: translate(0%, 50%);
    -ms-transform: translate(0%, 50%);
    -o-transform: translate(0%, 50%);
    transform: translate(0%, 50%);
  }
  .item.shift2 {
    -webkit-transform: translate(0%, 100%);
    -moz-transform: translate(0%, 100%);
    -ms-transform: translate(0%, 100%);
    -o-transform: translate(0%, 100%);
    transform: translate(0%, 100%);
  }
  .item.shift3 {
    -webkit-transform: translate(0%, 150%);
    -moz-transform: translate(0%, 150%);
    -ms-transform: translate(0%, 150%);
    -o-transform: translate(0%, 150%);
    transform: translate(0%, 150%);
  }
  .item.shift4 {
    -webkit-transform: translate(0%, 200%);
    -moz-transform: translate(0%, 200%);
    -ms-transform: translate(0%, 200%);
    -o-transform: translate(0%, 200%);
    transform: translate(0%, 200%);
  }
  .item.shift5 {
    -webkit-transform: translate(0%, 250%);
    -moz-transform: translate(0%, 250%);
    -ms-transform: translate(0%, 250%);
    -o-transform: translate(0%, 250%);
    transform: translate(0%, 250%);
  }
}
/* 3-GRID */
@media screen and (min-width: 900px) {
  .item {
    width: 33.33332%;
  }
  .item > a {
    height: 50%;
  }
  .item.tall {
    margin-bottom: -16.7%;
  }
}
/* 4-GRID */
@media screen and (min-width: 1200px) {
  .item {
    width: 25%;
  }
  .item > a {
    height: 25%;
  }
  .item.tall {
    margin-bottom: -12.6%;
  }
}

<script>

(function() {
  var pspZoom;

  $.gridSize = function() {
    var inWidth;
    inWidth = window.innerWidth;
    if (inWidth > 1200) {
      return 4;
    }
    if (inWidth > 900) {
      return 3;
    }
    if (inWidth > 600) {
      return 2;
    }
    return 1;
  };

  $.fillArray = function(len, val) {
    var arr;
    arr = [];
    while (len-- > -1) {
      arr[len] = val;
    }
    return arr;
  };

  $.resizeGrid = function(columns) {
    var shifts;
    shifts = $.fillArray($(".grid .item").length, 0);
    console.log("shifts before> " + shifts);
    $(".grid .tall").each(function(_i, element) {
      var index, _results;
      index = $(element).prevAll().length;
      index += columns;
      _results = [];
      while (index < shifts.length) {
        shifts[index] += 1;
        _results.push(index += columns);
      }
      return _results;
    });
    console.log("shifts after> " + shifts);
    $(".grid .item").each(function(ind, element) {
      $(element).removeClass("shift0 shift1 shift2 shift3 shift4 shift5");
      return $(element).addClass("shift" + shifts[ind]);
    });
    return console.log("Resizing to " + columns + " columns");
  };

  $(window).resize(function() {
    if ($.currentGridSize != null) {
      if ($.gridSize() !== $.currentGridSize) {
        $.resizeGrid($.gridSize());
        return $.currentGridSize = $.gridSize();
      }
    } else {
      return console.log('no current grid size');
    }
  });

  $(function() {
    $.currentGridSize = $.gridSize();
    console.log("Resizing to " + $.currentGridSize + " columns");
    $.resizeGrid($.currentGridSize);
    return true;
  });

  console.log("Reloaded");


  /*
    The rest of this document was created for previous pens:
      Description on hover:
         http://codepen.io/tholex/pen/IxALf
      "Pespective" image hover effect:
         http://codepen.io/tholex/pen/gtEeq
   */

  pspZoom = function(val, max) {
    return (val / max) * (-25) + 12.5;
  };

  if (!Modernizr.touch) {
    $(".grid .item").mouseenter(function(e) {
      this.delayStamp = new Date();
      this.lastRatio = 0;
      return $(this).find('img').css({
        '-webkit-transform': "scale3D(1.5, 1.5, 1)",
        '-moz-transform': "scale3D(1.5, 1.5, 1)",
        '-ms-transform': "scale3D(1.5, 1.5, 1)",
        '-o-transform': "scale3D(1.5, 1.5, 1)",
        'transform': "scale3D(1.5, 1.5, 1)"
      });
    }).mousemove(function(e) {
      var offset, ratio, timeDiff, x, y;
      timeDiff = new Date() - this.delayStamp;
      ratio = timeDiff > 300 ? 1.0 : timeDiff / 300;
      ratio = (ratio - this.lastRatio) > 0.08 ? this.lastRatio + 0.075 : ratio;
      this.lastRatio = ratio;
      offset = $(this).offset();
      x = pspZoom(e.pageX - offset.left, $(this).width());
      y = pspZoom(e.pageY - offset.top, $(this).height());
      return $(this).find('img').css({
        'left': "" + (ratio * x) + "%",
        'top': "" + (ratio * 5 * y) + "px"
      });
    }).mouseleave(function() {
      return $(this).find('img').attr("data-translate-delay-stamp", "-1").css({
        '-webkit-transform': "scale3D(1, 1, 1)",
        '-moz-transform': "scale3D(1, 1, 1)",
        '-ms-transform': "scale3D(1, 1, 1)",
        '-o-transform': "scale3D(1, 1, 1)",
        'transform': "scale3D(1, 1, 1)",
        'left': "0",
        'top': "0"
      });
    });
  }

    $(".grid .item")

        $(@).find('img').css({
          '-webkit-transform': "scale3D(1.5, 1.5, 1) translate3d(#{x}px, #{y}px, 0px)"
          '-moz-transform': "scale3D(1.5, 1.5, 1) translate3d(#{x}px, #{y}px, 0px)"
          '-ms-transform': "scale3D(1.5, 1.5, 1) translate3d(#{x}px, #{y}px, 0px)"
          '-o-transform': "scale3D(1.5, 1.5, 1) translate3d(#{x}px, #{y}px, 0px)"
          'transform': "scale3D(1.5, 1.5, 1) translate3d(#{x}px, #{y}px, 0px)"

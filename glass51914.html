    <style>
/* Base plugin styles */

.rift { 
  margin-bottom:10px;
  margin-right:10px;
  width: 200px; /* Define width */
  height: 100px; /* Define height */
  position: relative; 
  overflow: hidden;
  backface-visibility: hidden;
}

.rift img { 
  width: 100%; 
  height: auto; 
  opacity: 0;
}

.rift .caption { 
  position: absolute; 
  top: 50%;
  width: 100%;
  height: 60px; /* Define caption height */
  line-height: 60px; /* Define matched line-height */ 
  margin: -30px 0 0 0; /* Half caption height */
  text-align: center; 
  z-index: 0;
}

.rift span[class*="span"] {
  display: block;
  width: 100%;
  height: 50%;
  overflow: hidden;
  position: absolute;
  left: 0;
  z-index: 1;
  transform: translate3d(0,0,0); /* Acceleration FTW */
  transition: transform .25s; /* Define anim. speed */
}

.rift span.top-span { top: 0; }
.rift span.btm-span { bottom: 0; }

.rift:hover span.top-span { 
  transform: translate(0,-30px); /* Half caption height */
}

.rift:hover > span.btm-span { 
  transform: translate(0,30px); /* Half caption height */
}

/* Non-plugin styles */

body { 
  text-align: center;
}

.rift { 
  display: inline-block;
  cursor: pointer;
}

.rift .caption { 
  color: black; 
  background: white;
font-family: 'Open Sans', sans-serif;
                        font-size: 20px;

}

          elemImg = element.find('img'),
          imgSrc  = elemImg.attr('src');

        .parent()
        .find('span.btm-span')

    });
  };
